<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type_test</title>
</head>
<body>
    <h1>이상형 테스트</h1>
    <form id="quizForm">
        <p>1. 이성을 볼 때 나는 __(을)를 더 중시한다.</p>
        <label><input type="radio" name="q1" value="O"> 학력</label>
        <label><input type="radio" name="q1" value="X"> 외모</label><br>

        <p>2. </p>
        <label><input type="radio" name="q2" value="O"> O</label>
        <label><input type="radio" name="q2" value="X"> X</label><br>

        <p>3. 친구들과 모이는 자리에서 당신은? (O/X)</p>
        <label><input type="radio" name="q3" value="O"> O</label>
        <label><input type="radio" name="q3" value="X"> X</label><br>

        <br>
        <button type="button" onclick="calculateResult()">결과 확인</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateResult() {
            var form = document.getElementById('quizForm');
            var answers = {};

            // 각 문항에 대한 선택된 답변을 가져옵니다.
            for (var i = 0; i < form.elements.length; i++) {
                var element = form.elements[i];
                if (element.type === 'radio' && element.checked) {
                    answers[element.name] = element.value;
                }
            }

            // 결과 계산
            var result = '';

            if (Object.keys(answers).length < 3) {
                result = '모든 문항에 답해주세요.';
            } else {
                // 각 문항에 대한 답변 확인
                var isAllO = true;
                for (var question in answers) {
                    if (answers[question] === 'X') {
                        isAllO = false;
                        break;
                    }
                }

                if (isAllO) {
                    result = '당신은 O 성격 유형입니다.';
                } else {
                    result = '당신은 X 성격 유형입니다.';
                }
            }

            // 결과 표시
            document.getElementById('result').innerHTML = '<h2>당신의 성격 유형은?</h2>' + result;
        }
    </script>
</body>
</html>
```

이제 각 문항에 대해 O 또는 X로만 답변할 수 있습니다. 사용자가 모든 문항에 답변을 선택한 후에만 결과가 표시됩니다.
