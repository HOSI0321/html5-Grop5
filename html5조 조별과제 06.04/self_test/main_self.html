<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main_self.css">
    <script src="main_self.js"></script>
    <style>
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <div id="step1" class="container">
        <form>
            <h3>얼굴 사진을 추가하세요</h3>
            <div class="input_container">
                <input type="file" value="file">
            </div>
            <div id="Q_text">30일 이내 촬영본을 제출하세요.</div>
        </form>
        <div class="button_box">
            <button id="hidden_button"></button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>

    <div id="step2" class="container hidden">
        <form>
            <h3>이름을 작성하세요</h3>
            <div class="input_container">
                <input type="text" name="name" id="name" placeholder="이름 입력">
            </div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>

    <div id="step3" class="container hidden">
        <form>
            <h3>성별을 입력하세요</h3>
            <div class="input_container">
                <input type="radio" name="gender" id="man" value="man"> <label for="man">남</label></label>
                <input type="radio" name="gender" id="woman" value="woman"> <label for="woman">여</label>
            </div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>

    <div id="step4" class="container hidden">
        <form>
            <h3>출생년도를 선택하세요</h3>
            <div class="input_container">
                <select>
                    <option value="" disabled selected>출생년도 선택</option>
                    <option>1985</option>
                    <option>1986</option>
                    <option>1987</option>
                    <option>1988</option>
                    <option>1989</option>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
            </div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>

    <div id="step5" class="container hidden">
        <form>
            <h3>직업을 선택하세요</h3>
            <div class="input_container">
                <select id="job-category" name="job-category">
                    <option value="" disabled selected>직업 선택</option>
                    <optgroup label="일반 직종">
                        <option value="8대분류직">8대분류직</option>
                        <option value="사업가/프리랜서">사업가/프리랜서</option>
                    </optgroup>
                    <optgroup label="회사원">
                        <option value="대기업 및 계열사">대기업 및 계열사</option>
                        <option value="중견기업 및 계열사">중견기업 및 계열사</option>
                        <option value="중소기업">중소기업</option>
                        <option value="공기업">공기업</option>
                        <option value="공공기관">공공기관</option>
                        <option value="외국계기업">외국계기업</option>
                        <option value="계약직">계약직</option>
                    </optgroup>
                    <optgroup label="공무원">
                        <option value="공무원 9급">9급</option>
                        <option value="공무원 8급">8급</option>
                        <option value="공무원 7급">7급</option>
                        <option value="공무원 6급">6급</option>
                        <option value="공무원 5급이하">5급이하</option>
                        <option value="소방직,교정직,군무원">소방직, 교정직, 군무원</option>
                        <option value="직업군인,공무직">직업군인, 공무직</option>
                    </optgroup>
                    <optgroup label="학생">
                        <option value="대학(원)생">대학(원)생</option>
                    </optgroup>
                </select>
            </div>
            <div id="Q_text">직업이 2개 이상인 경우,<br>수입이 높은 직업을 선택하세요.</div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>

    <div id="step6" class="container hidden">
        <form>
            <h3>연수입을 선택하세요</h3>
            <div class="input_container">
                <select id="income-range" name="income-range">
                    <option value="" disabled selected>연수입 선택</option>
                    <optgroup label="소득 범위">
                        <option value="3000미만">3,000만원 미만</option>
                        <option value="3000-4000미만">3,000만원 ~ 4,000만원 미만</option>
                        <option value="4000-5000미만">4,000만원 ~ 5,000만원 미만</option>
                        <option value="5000-7000미만">5,000만원 ~ 7,000만원 미만</option>
                        <option value="7000-1억미만">7,000만원 ~ 1억원 미만</option>
                        <option value="1억이상">1억원 이상</option>
                    </optgroup>
                </select>
            </div>
            <div id="Q_text">세전 수입을 기준으로 선택하세요.</div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>
    
    <div id="step7" class="container hidden">
        <form>
            <h3>신장을 선택하세요</h3>
            <div class="input_container">
                <select id="height" name="height">
                    <option value="" disabled selected>신장 선택</option>
                    <option value="150">150cm 이하</option>
                    <option value="151">151cm</option>
                    <option value="152">152cm</option>
                    <option value="153">153cm</option>
                    <option value="154">154cm</option>
                    <option value="155">155cm</option>
                    <option value="156">156cm</option>
                    <option value="157">157cm</option>
                    <option value="158">158cm</option>
                    <option value="159">159cm</option>
                    <option value="160">160cm</option>
                    <option value="161">161cm</option>
                    <option value="162">162cm</option>
                    <option value="163">163cm</option>
                    <option value="164">164cm</option>
                    <option value="165">165cm</option>
                    <option value="166">166cm</option>
                    <option value="167">167cm</option>
                    <option value="168">168cm</option>
                    <option value="169">169cm</option>
                    <option value="170">170cm</option>
                    <option value="171">171cm</option>
                    <option value="172">172cm</option>
                    <option value="173">173cm</option>
                    <option value="174">174cm</option>
                    <option value="175">175cm</option>
                    <option value="176">176cm</option>
                    <option value="177">177cm</option>
                    <option value="178">178cm</option>
                    <option value="179">179cm</option>
                    <option value="180">180cm</option>
                    <option value="185">185cm 이상</option>
                </select>
            </div>
            <div id="Q_text">소수점 이하는 생략합니다.</div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>

    <div id="step8" class="container hidden">
        <form>         
            <h3><a href="https://www.16personalities.com/ko" target="_blank">MBTI</a>를 선택하세요</h3>           
            <div class="input_container">
                <select id="personality" name="personality">
                    <option value="" disabled selected>MBTI 선택</option>
                    <option value="INTJ">INTJ</option>
                    <option value="INTP">INTP</option>
                    <option value="INFJ">INFJ</option>
                    <option value="INFP">INFP</option>
                    <option value="ISTJ">ISTJ</option>
                    <option value="ISFJ">ISFJ</option>
                    <option value="ISTP">ISTP</option>
                    <option value="ISFP">ISFP</option>
                    <option value="ENTJ">ENTJ</option>
                    <option value="ENTP">ENTP</option>
                    <option value="ENFJ">ENFJ</option>
                    <option value="ENFP">ENFP</option>
                    <option value="ESTJ">ESTJ</option>
                    <option value="ESFJ">ESFJ</option>
                    <option value="ESTP">ESTP</option>
                    <option value="ESFP">ESFP</option>
                </select>
            </div>
            <div id="Q_text">MBTI 글자를 누를 시,<br>MBTI 검사 페이지로 이동합니다.</div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="next">&gt</button>
        </div>
    </div>

    <div id="step9" class="container hidden">
        <form>
            <h3>흡연 여부를 선택하세요</h3>
            <div class="input_container">
                <input type="radio" name="smoke" id="yes" value="yes"> <label for="yes">흡연</label></label>
                <input type="radio" name="smoke" id="no" value="no"> <label for="no">비흡연</label>
            </div>
        </form>
        <div class="button_box">
            <button onclick="previousStep()" class="before">&lt</button>
            <button onclick="nextStep()" class="done">제출</button>
        </div>
    </div>

    <div id="step10" class="hidden">
        <div id="submission_message" class="container hidden">
        </div>
    </div>

</body>
</html>
